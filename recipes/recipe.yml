---
# yaml-language-server: $schema=https://schema.blue-build.org/recipe-v1.json
# image will be published to ghcr.io/<user>/<name>
name: desk
# description will be included in the image's metadata
description: https://github.com/perchnet/desk

# the base image to build on top of (FROM) and the version tag to use
# base-image: ghcr.io/ublue-os/silverblue-main
#base-image: ghcr.io/ublue-os/cosmic-kinoite
#base-image: ghcr.io/ublue-os/bluefin-dx
base-image: ghcr.io/zirconium-dev/zirconium
image-version: latest

# module configuration, executed in order
# you can include multiple instances of the same module
modules:
  - type: script
    scripts:
      - "before-packages.sh"
  - type: script
    snippets:
      - "dnf install --nogpgcheck --repofrompath 'terra,https://repos.fyralabs.com/terra$releasever' terra-release -y"
  - type: dnf
    repos:
      cleanup: true
      copr:
        - ublue-os/staging
        - ublue-os/packages
        - scottames/ghostty
        - brirec/interception-tools
        - deltacopy/darkly
        - atim/starship
      files:
        - https://pkgs.tailscale.com/unstable/fedora/tailscale.repo
        - https://packages.microsoft.com/yumrepos/edge/config.repo

    install:
      packages:
        - repo: copr:copr.fedorainfracloud.org:scottames:ghostty
          packages:
            - ghostty
        - repo: copr:copr.fedorainfracloud.org:brirec:interception-tools
          packages:
            - interception-tools
        - repo: copr:copr.fedorainfracloud.org:atim:starship
          packages:
            - starship
        - repo: terra
          packages:
            - zed
        - chromium
        - dialog
        - elementary-files
        - falkon
        - libevdev-devel
        - microsoft-edge-beta
        - microsoft-edge-stable
        - neovim
        - podlet
        - waypipe
        - xeyes
        - yaml-cpp
        - yaml-cpp-devel
        - zoxide
        - https://downloads.1password.com/linux/rpm/edge/x86_64/1password-latest.rpm
        - https://dl.google.com/linux/direct/google-chrome-stable_current_x86_64.rpm
        - https://download.teamviewer.com/download/linux/teamviewer.x86_64.rpm
        - https://github.com/peazip/PeaZip/releases/download/10.5.0/peazip-10.5.0.LINUX.Qt6-1.x86_64.rpm
        - https://prerelease.keybase.io/keybase_amd64.rpm
        - https://vivaldi.com/download/vivaldi-stable.x86_64.rpm
        - https://github.com/xpipe-io/xpipe/releases/latest/download/xpipe-installer-linux-x86_64.rpm
        - https://github.com/xpipe-io/xpipe-ptb/releases/latest/download/xpipe-installer-linux-x86_64.rpm
    replace:
      - from-repo: tailscale-unstable
        packages:
          - tailscale
        install-weak-deps: true
        skip-unavailable: false
        skip-broken: false
        allow-erasing: false
    group-install:
      packages:
        - cosmic-desktop
        - cosmic-desktop-apps
      with-optional: true
      install-weak-deps: true
      skip-unavailable: false
      skip-broken: false
      allow-erasing: false
  - type: dnf
    install:
      skip-broken: true
      packages:
        - repo: copr:copr.fedorainfracloud.org:deltacopy:darkly
          packages:
            - darkly

  - type: script
    snippets:
      - |
          #!/usr/bin/env bash

          set -ouex pipefail

          # Must be over 1000
          GID_ONEPASSWORD="${GID_ONEPASSWORD:-1500}"

          # Must be over 1000
          GID_ONEPASSWORDCLI="${GID_ONEPASSWORDCLI:-1600}"

          # And then we do the hacky dance!
          mv /opt/1Password /usr/lib/1Password # move this over here

          # Create a symlink /usr/bin/1password => /usr/lib/1Password/1password
          rm /usr/bin/1password
          ln -s /usr/lib/1Password/1password /usr/bin/1password

          cd /usr/lib/1Password

          # chrome-sandbox requires the setuid bit to be specifically set.
          # See https://github.com/electron/electron/issues/17972
          chmod 4755 /usr/lib/1Password/chrome-sandbox

          # Normally, after-install.sh would create a group,
          # "onepassword", right about now. But if we do that during
          # the ostree build it'll disappear from the running system!
          # I'm going to work around that by hardcoding GIDs and
          # crossing my fingers that nothing else steps on them.
          # These numbers _should_ be okay under normal use, but
          # if there's a more specific range that I should use here
          # please submit a PR!

          # Specifically, GID must be > 1000, and absolutely must not
          # conflict with any real groups on the deployed system.
          # Normal user group GIDs on Fedora are sequential starting
          # at 1000, so let's skip ahead and set to something higher.

          # BrowserSupport binary needs setgid. This gives no extra permissions to the binary.
          # It only hardens it against environmental tampering.
          BROWSER_SUPPORT_PATH="/usr/lib/1Password/1Password-BrowserSupport"


          # Add .desktop file and icons
          if [ -d /usr/share/applications ]; then
            # xdg-desktop-menu will only be available if xdg-utils is installed, which is likely but not guaranteed
            if [ -n "$(which xdg-desktop-menu)" ]; then
              xdg-desktop-menu install --mode system --novendor /usr/lib/1Password/resources/1password.desktop
              xdg-desktop-menu forceupdate
            else
              install -m0644 /usr/lib/1Password/resources/1password.desktop /usr/share/applications
            fi
          fi
          if [ -d /usr/share/icons ]; then
            cp -rf /usr/lib/1Password/resources/icons/* /usr/share/icons/
            # Update icon cache
            gtk-update-icon-cache -f -t /usr/share/icons/hicolor/
          fi

          chgrp "${GID_ONEPASSWORD}" "${BROWSER_SUPPORT_PATH}"
          chmod g+s "${BROWSER_SUPPORT_PATH}"

          # onepassword-cli also needs its own group and setgid, like the other helpers.
          chgrp "${GID_ONEPASSWORDCLI}" /usr/bin/op
          chmod g+s /usr/bin/op

          # Dynamically create the required groups via sysusers.d
          # and set the GID based on the files we just chgrp'd
          cat >/usr/lib/sysusers.d/onepassword.conf <<EOF
          g onepassword ${GID_ONEPASSWORD}
          EOF
          cat >/usr/lib/sysusers.d/onepassword-cli.conf <<EOF
          g onepassword-cli ${GID_ONEPASSWORDCLI}
          EOF

          # remove the sysusers.d entries created by onepassword RPMs.
          # They don't magically set the GID like we need them to.
          rm -f /usr/lib/sysusers.d/30-rpmostree-pkg-group-onepassword.conf
          rm -f /usr/lib/sysusers.d/30-rpmostree-pkg-group-onepassword-cli.conf

          # Register path symlink
          # We do this via tmpfiles.d so that it is created by the live system.
          cat >/usr/lib/tmpfiles.d/onepassword.conf <<EOF
          L  /opt/1Password  -  -  -  -  /usr/lib/1Password
          EOF

  - type: script
    snippets:
      - "rm /etc/yum.repos.d/teamviewer.repo" # because its signing is broken and i'm baking the rpm in anyway...
  - type: script
    scripts:
      - "winbox.sh"
      - "install_cursor_ai.sh"
      # - "keymapper.sh"

  - type: default-flatpaks@v1
    notify: true # Send notification after install/uninstall is finished (true/false)
    system:
      # If no repo information is specified, Flathub will be used by default
      install:
        # - org.mozilla.firefox
        - org.gnome.Loupe
      remove:
        - org.gnome.eog
    user: {} # Also add Flathub user repo, but no user packages

  - type: bin-wrapper
    source: ghcr.io/perchnet/modules/bin-wrapper
    bin: /usr/bin/code
    flags:
      - --ozone-platform-hint=auto
  - type: bin-wrapper
    source: ghcr.io/perchnet/modules/bin-wrapper
    bin: /usr/bin/microsoft-edge-beta
    flags:
      - --ozone-platform-hint=auto
      - --enable-features=UseOzonePlatform,TouchpadOverscrollHistoryNavigation
  - type: bin-wrapper
    source: ghcr.io/perchnet/modules/bin-wrapper
    bin: /usr/bin/microsoft-edge-stable
    flags:
      - --ozone-platform-hint=auto
      - --enable-features=UseOzonePlatform,TouchpadOverscrollHistoryNavigation
  - type: bin-wrapper
    source: ghcr.io/perchnet/modules/bin-wrapper
    bin: /usr/bin/microsoft-edge-dev
    flags:
      - --ozone-platform-hint=auto
      - --enable-features=UseOzonePlatform,TouchpadOverscrollHistoryNavigation
  - type: bin-wrapper
    source: ghcr.io/perchnet/modules/bin-wrapper
    bin: /usr/bin/microsoft-edge-canary
    flags:
      - --ozone-platform-hint=auto
      - --enable-features=UseOzonePlatform,TouchpadOverscrollHistoryNavigation

  - type: bin-wrapper
    source: ghcr.io/perchnet/modules/bin-wrapper
    bin: /usr/bin/cursor
    flags:
      - --ozone-platform-hint=auto
      - --enable-features=UseOzonePlatform
      - --no-sandbox

  - type: bin-wrapper
    source: ghcr.io/perchnet/modules/bin-wrapper
    bin: /usr/bin/windsurf
    flags:
      - --ozone-platform-hint=auto
      - --enable-features=UseOzonePlatform
      - --no-sandbox

  - type: bling
    install:
      # - ublue-update # https://github.com/ublue-os/ublue-update
      - 1password # install 1Password (stable) and `op` CLI tool
      - dconf-update-service # a service unit that updates the dconf db on boot

  - type: bin-wrapper
    source: ghcr.io/perchnet/modules/bin-wrapper
    bin: /usr/lib/1Password/1password
    flags:
      - --ozone-platform-hint=auto
      - --enable-features=UseOzonePlatform

  - type: files
    files:
      - source: system
        destination: / # copies files/system/* (* means everything inside it) into your image's root folder /

  #- type: script
  #  snippets:
  #    - |
  #      mv /usr/lib/opt /usr/lib/bluebuild-optfix
  #      ln -s /usr/lib/bluebuild-optfix /usr/lib/opt

  - type: signing # this sets up the proper policy & signing files for signed images to work fully
