# yaml-language-server: $schema=https://schema.blue-build.org/module-list-v1.json
---
modules:
  - type: copy
    from: ghcr.io/perchnet/catppuccin-plymouth-oci:catppuccin-frappe
    src: /
    dest: /

  - type: script
    snippets:
      - >
        echo -e 'add_dracutmodules+=" plymouth "\n' > /usr/lib/dracut/dracut.conf.d/plymouth.conf
  - type: initramfs

  - type: script
    snippets:
      - >
        git clone https://github.com/somepaulo/MoreWaita.git /tmp/MoreWaita &&
        sudo /usr/bin/env THEMEDIR="/usr/share/icons/MoreWaita/" /tmp/MoreWaita/install.sh
